version: 0.2
phases: 
  pre_build: 
    commands: 
    - echo Logging in to Amazon ECR.... 
    - aws --version
    # update the following line with your own region
    - $(aws ecr get-login --no-include-email --region us-east-1)
    - REPOSITORY_URI=332167152351.dkr.ecr.us-east-1.amazonaws.com/gc-prod/springboot 
    - IMAGE_TAG=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
  build: 
    commands: 
    - echo Build started on `date` 
    - echo Building the Docker image... 
    # update the following line with the name of your own ECR repository
    # <docker / ecr  Repository buid command> 
    - docker build -t javacodepipeline .
    # update the following line with the URI of your own ECR repository (view the Push Commands in the console)
    - docker tag javacodepipeline:latest 497671078010.dkr.ecr.us-east-1.amazonaws.com/javacodepipeline:latest 
  post_build: 
    commands: 
       - echo Build completed on `date`
       - echo Pushing the Docker images...
       - docker images
       - docker push 
       - echo Writing image definitions file...
       - printf '{"Parameters":{"ImageUrl":"%s"}}' $REPOSITORY_URI:latest1 > imagedefinitions.json
       - cat imagedefinitions.json
artifacts:
  files:
    - imagedefinitions.json
